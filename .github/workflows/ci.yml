name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install linting tools
        run: |
          pip install ruff mypy

      - name: Run Ruff linter
        run: |
          ruff check src/ || true

      - name: Run Ruff formatter check
        run: |
          ruff format --check src/ || true

      - name: Run MyPy type checker
        run: |
          mypy src/ --ignore-missing-imports || true

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=,suffix=,format=short

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$(git rev-parse --short HEAD) snakemake --version
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$(git rev-parse --short HEAD) hisat-3n --version

  test-pipeline:
    name: Test Pipeline
    runs-on: ubuntu-latest
    needs: build-docker
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install snakemake pytest

      - name: Create test data
        run: |
          mkdir -p test_data
          # Create minimal test FASTQ files
          echo -e "@read1\nACGTACGTACGTACGTACGTACGT\n+\nIIIIIIIIIIIIIIIIIIIIIIII" | gzip > test_data/test_R1.fq.gz
          echo -e "@read1\nTGCATGCATGCATGCATGCATGCA\n+\nIIIIIIIIIIIIIIIIIIIIIIII" | gzip > test_data/test_R2.fq.gz

      - name: Create test config
        run: |
          cat > test_config.yaml << 'EOF'
          base_change: 'A,G'
          adapter: GACGTGTGCTCTTCCGATCT
          min_len: 20
          markdup: false
          splice_genome: false
          pileup_ct: false
          depth_site: false

          reference:
            genome:
              fa: test_data/genome.fa
              gtf: test_data/genes.gtf
              hisat3n: test_data/genome

          samples:
            test_sample:
              data:
                - R1: test_data/test_R1.fq.gz
                  R2: test_data/test_R2.fq.gz
          EOF

      - name: Validate Snakefile syntax
        run: |
          python -c "import snakemake; snakemake.snakemake(snakefile='Snakefile', dryrun=True, configfile='test_config.yaml', workdir='.')" || true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
